<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>OP AI Games</title> 
  <style>
        /* Modified Navigation Styles */
        nav {
            background: rgba(0, 0, 0, 0.9);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
            padding: 0.5rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .logo {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            font-size: 1.8rem;
            font-weight: 700;
            margin: 0;
            padding: 0.4rem 0;
            text-decoration: none;
        }

        .menu-toggle {
            color: #00ff88;
            background: none;
            cursor: pointer;
            padding: 0.4rem;
            font-size: 1.4rem;
            margin: 0;
            border: none !important;
        }

        /* Main Content Styles */
        body {
            background: linear-gradient(135deg, #1e1e1e, #2d2d2d);
            color: white;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            padding: 2rem;
            border-radius: 1rem;
            margin: 2rem 0;
        }

        /* Rest of the CSS remains same as previous answer */
        .menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(3px);
            z-index: 999;
        }

        .menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 1rem;
            padding: 2rem;
            z-index: 1001;
            min-width: 250px;
            text-align: center;
            animation: menuSlide 0.3s ease;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        @keyframes menuSlide {
            from { transform: translate(-50%, -40%); opacity: 0; }
            to { transform: translate(-50%, -50%); opacity: 1; }
        }

        .menu.active {
            display: block;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .menu-list li a {
            text-decoration: none;
            color: #00ff88;
            font-weight: 500;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            display: block;
        }

        .menu-list li a:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateX(5px);
        }

        .page-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .ad-placeholder {
            background: rgba(0, 0, 0, 0.7);
            border: 2px dashed #00ff88;
            color: #00ff88;
            padding: 1rem;
            margin: 2rem 0;
            text-align: center;
            border-radius: 1rem;
        }

        .game-section {
            margin-bottom: 2rem;
        }

        input, button {
            padding: 0.8rem;
            margin: 0.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00ff88;
            color: white;
        }

        button {
            background-color: #00ff88;
            color: #1e1e1e;
            border: none;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
        }

        #history {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff88;
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .progress-bar {
            background-color: #333;
            width: 100%;
            height: 10px;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .progress {
            background: linear-gradient(90deg, #00ff00, #ff0000);
            height: 100%;
            transition: all 0.3s ease;
        }

        #attempts-counter {
            font-weight: bold;
            margin: 0.5rem 0;
            font-size: 1.1rem;
        }

        @keyframes winPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); color: #00ff88; }
            100% { transform: scale(1); }
        }

        @keyframes loseShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .win-animation {
            animation: winPulse 0.5s ease;
        }

        .lose-animation {
            animation: loseShake 0.4s ease;
            color: #ff4444 !important;
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 0.5rem;
            }

            .logo {
                font-size: 1.1rem;
            }

            .menu {
                width: 90%;
                top: 60%;
            }

            .page-container {
                padding: 1rem;
            }

            input, button {
                width: 90%;
                margin: 0.5rem 0;
            }
        }
    </style> 
 </head> 
 <body> 
  <nav> 
   <div class="nav-container"> <a href="#" class="logo">OP AI Games</a> <button class="menu-toggle" aria-label="Toggle menu">â˜°</button> 
    <div class="menu-overlay"></div> 
    <div class="menu"> 
     <ul class="menu-list"> 
      <li><a href="mysteryletter.html">Mystery Of Letter</a></li> 
      <li><a href="#">Coming Soon...</a></li> 
      <li><a href="#">Privacy Policy</a></li> 
     </ul> 
    </div> 
   </div> 
  </nav> 
  <div class="page-container"> 
   <div class="ad-placeholder">
     Ad Space (728x90) 
   </div> 
   <div class="container"> 
    <h1>ðŸ¤– AI Number Guesser</h1> 
    <div class="game-section"> 
     <p>I'm thinking of a number between 1 to 100...</p> 
     <div id="attempts-counter">
       Attempts left: 10 
     </div> 
     <div class="progress-bar"> 
      <div class="progress" style="width: 100%"></div> 
     </div> 
     <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess"> <button onclick="checkGuess()">Submit Guess</button> <button onclick="newGame()">New Game</button> 
     <p id="message"></p> 
     <div id="history"> <strong>Previous Guesses:</strong> 
      <div id="guesses"></div> 
     </div> 
    </div> 
   </div> 
   <div class="ad-placeholder">
     Ad Space (728x90) 
   </div> 
  </div> 
  <script>
        // Vibration function
        function vibrate() {
            navigator.vibrate?.(200);
        }

        // Game Logic
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');
        const menuOverlay = document.querySelector('.menu-overlay');

        function toggleMenu() {
            menu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }

        menuToggle.addEventListener('click', toggleMenu);
        menuOverlay.addEventListener('click', toggleMenu);

        window.addEventListener('scroll', () => {
            if (menu.classList.contains('active')) {
                toggleMenu();
            }
        });

        let targetNumber;
        let attempts = 0;
        const maxAttempts = 10;
        const progressBar = document.querySelector('.progress');
        const attemptsCounter = document.getElementById('attempts-counter');

        function startNewGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById('guesses').innerHTML = '';
            document.getElementById('message').textContent = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.querySelectorAll('button').forEach(btn => btn.disabled = false);
            progressBar.style.width = '100%';
            progressBar.style.background = 'linear-gradient(90deg, #00ff00, #ff0000)';
            attemptsCounter.textContent = `Attempts left: ${maxAttempts}`;
            attemptsCounter.style.color = '#00ff88';
        }

        function updateProgress() {
            const remaining = maxAttempts - attempts;
            const percentage = (remaining / maxAttempts) * 100;
            progressBar.style.width = `${percentage}%`;
            attemptsCounter.textContent = `Attempts left: ${remaining}`;
        }

        function checkGuess() {
            if (attempts >= maxAttempts) return;

            const userGuess = parseInt(document.getElementById('guessInput').value);
            const messageElement = document.getElementById('message');
            
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                messageElement.textContent = "Please enter a valid number between 1 and 100";
                vibrate();
                return;
            }

            attempts++;
            updateProgress();
            
            const history = document.getElementById('guesses');
            const guessDiv = document.createElement('div');
            
            if (userGuess === targetNumber) {
                messageElement.textContent = `ðŸŽ‰ Genius! You guessed it in ${attempts} attempts!`;
                messageElement.classList.add('win-animation');
                guessDiv.innerHTML = `${userGuess} - Correct!`;
                guessDiv.style.color = '#00ff88';
                endGame();
            } else {
                vibrate();
                const difference = Math.abs(targetNumber - userGuess);
                let hint = '';
                
                if (difference <= 5) hint = "ðŸ”¥ Very hot!";
                else if (difference <= 15) hint = "â˜€ï¸ Hot";
                else if (difference <= 25) hint = "ðŸŒ¤ Warm";
                else hint = "â„ï¸ Cold";

                guessDiv.innerHTML = `${userGuess} - ${hint}`;
                messageElement.textContent = userGuess < targetNumber ? 
                    "â¬†ï¸ Try a higher number" : "â¬‡ï¸ Try a lower number";
            }
            
            history.appendChild(guessDiv);
            document.getElementById('guessInput').value = '';

            if (attempts >= maxAttempts && userGuess !== targetNumber) {
                messageElement.textContent = `Game Over! The number was ${targetNumber}`;
                messageElement.classList.add('lose-animation');
                endGame();
            }
        }

        function endGame() {
            document.getElementById('guessInput').disabled = true;
            document.querySelector('button:not([onclick="newGame()"])').disabled = true;
        }

        function newGame() {
            const messageElement = document.getElementById('message');
            messageElement.classList.remove('win-animation', 'lose-animation');
            startNewGame();
            messageElement.textContent = "New game started! Good luck!";
        }

        startNewGame();
    </script> 
 
</body></html>
